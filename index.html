<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/script.js">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light justify-content-center">
            <h1>What's the Weather</h1>
        </nav>
    </header>

    <main>
        <div class="container">
            <form id="search-form" class="mb-3">
                <label for="city-input" class="form-label"><h4>City Name:</h4></label>
                <input type="text" id="city-input" class="form-control mb-2" placeholder="Enter City Name Here">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <h4>Search History</h4>
            <div id="search-history" class="list-group mb-3"></div>

            <h4>Current Weather</h4>
            <div id="current-weather" class="mb-3"></div>
              
            <h4>5-Day Forecast</h4>
            <div id="forecast-details"></div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
